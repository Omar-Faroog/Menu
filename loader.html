<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>جارٍ التحميل...</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
  </style>
</head>
<body>
  <h2>جاري تحميل التطبيق...</h2>

  <script>
    const baseURL = 'https://raw.githubusercontent.com/omar-faroog/Menu/main/';
    const files = {
      'index.html': 'text',
      'invoice.html': 'text',
      'style.css': 'text',
      'script.js': 'text',
      'logo.png': 'blob'
    };

    async function downloadAndCache() {
      for (let [file, type] of Object.entries(files)) {
        try {
          const response = await fetch(baseURL + file);
          if (type === 'blob') {
            const blob = await response.blob();
            const reader = new FileReader();
            reader.onloadend = () => localStorage.setItem('cached_' + file, reader.result);
            reader.readAsDataURL(blob);
          } else {
            const text = await response.text();
            localStorage.setItem('cached_' + file, text);
          }
        } catch (e) {
          console.log('فشل تحميل', file, e);
        }
      }
    }

    function loadAppFromCache() {
      const html = localStorage.getItem('cached_index.html');
      const css = localStorage.getItem('cached_style.css');
      const js = localStorage.getItem('cached_script.js');

      if (!html || !css || !js) {
        document.body.innerHTML = '<h3>لم يتم تحميل الملفات. يرجى الاتصال بالإنترنت أولاً.</h3>';
        return;
      }

      document.head.innerHTML = `
        <style>${css}</style>
        <script>${js}<\/script>
      `;

      document.body.innerHTML = html;

      // تشغيل السكربت يدويًا لأن innerHTML لا ينفذ <script>
      const script = document.createElement('script');
      script.textContent = js;
      document.body.appendChild(script);
    }

    async function init() {
      if (navigator.onLine) {
        await downloadAndCache();
      }
      loadAppFromCache();
    }

    init();
  </script>
</body>
</html>
