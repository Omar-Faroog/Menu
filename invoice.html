<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الفاتورة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    .title {
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      margin-bottom: 20px;
      border-radius: 10px;
      font-size: 24px;
    }

    .invoice-box {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .invoice-header {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      background-color: #e8f5e9;
      font-weight: bold;
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #4CAF50;
    }

    .invoice-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      padding: 12px 0;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .total-section {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #FF5722;
      padding: 20px;
      background-color: #fff3e0;
      border-top: 2px solid #FF5722;
    }

    .home-button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 11px 30px;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 0 #1976D2;
      text-decoration: none;
      display: block;
      transform: translateX(-0%);
      -webkit-tap-highlight-color: transparent;
      text-align: center;
    }

    .home-button:active {
      box-shadow: 0 0px 0 #1976D2;
      transform: translateY(4px);
    }

    .edit-button {
      background-color: #54C202;
      color: white;
      border: none;
      padding: 11px 30px;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 0 #58A700;
      display: block;
      transform: translateX(-0%);
      -webkit-tap-highlight-color: transparent;
    }

    .edit-button:active {
      box-shadow: 0 0px 0 #79B933;
      transform: translateY(4px);
    }

    .print-button {
      background-color: #FF9800;
      color: white;
      border: none;
      padding: 11px 30px;
      border-radius: 15px;
      font-size: 16px;
      box-shadow: 0 4px 0 #EF6C00;
      display: block;
      transform: translateX(-0%);
      -webkit-tap-highlight-color: transparent;
    }

    .print-button:active {
      box-shadow: 0 0px 0 #EF6C00;
      transform: translateY(4px);
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 30px auto 40px;
    }

    @media print {
      .no-print {
        display: none !important;
      }

      body {
        background: white;
        margin: 0;
        padding: 0;
        font-size: 14px;
      }

      .invoice-box {
        box-shadow: none;
        border-radius: 0;
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="title">الفاتورة</div>

  <div class="invoice-box">
    <div class="invoice-header">
      <div>الوجبة</div>
      <div>العدد</div>
      <div>السعر</div>
    </div>
    <div id="invoiceRows"></div>
    <div class="total-section" id="totalPrice">الإجمالي: 0 ريال</div>
  </div>

  <!-- أزرار التعديل والطباعة والعودة -->
  <div class="buttons-container no-print">
    <button class="edit-button" onclick="editOrder()">تعديل</button>
    <a href="index.html" id="homeBtn" class="home-button">الصفحة الرئيسية</a>
    <button class="print-button" onclick="delayedPrint()">طباعة</button>
  </div>

  <script>
    const items = JSON.parse(localStorage.getItem('selectedItems')) || [];
    const invoiceRows = document.getElementById('invoiceRows');
    let total = 0;

    items.forEach(item => {
      const quantity = item.quantity || 1;
      const itemTotal = item.price * quantity;
      total += itemTotal;

      const row = document.createElement('div');
      row.className = 'invoice-row';

      row.innerHTML = `
        <div>${item.name}</div>
        <div>${quantity}</div>
        <div>${itemTotal} ريال</div>
      `;

      invoiceRows.appendChild(row);
    });

    document.getElementById('totalPrice').textContent = 'الإجمالي: ' + total + ' ريال';

    function editOrder() {
      localStorage.setItem('editMode', 'true');
      setTimeout(function() {
      window.location.href = 'index.html';
      }, 130);
    }
document.getElementById("homeBtn").addEventListener("click", function(e) {
  e.preventDefault(); // منع الانتقال الفوري
  setTimeout(function() {
    window.location.href = 'index.html';
  }, 130);
});
function delayedPrint() {
  setTimeout(function() {
    window.print();
  }, 130);
}
  </script>

</body>
</html>
